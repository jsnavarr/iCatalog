{% include "header.html" %}
<form action="{{ url_for('editCategory',category_id = category.id)}}" method = "post">
	<div class="categories_data">
		<div class = "catalog_info">
			<table>
				<thead>
					<th id="cat_title" colspan="2">Edit Category</th>
				</thead>
				<tbody>
					<tr>
						<td class="item_label">Name:</td>
						<td><textarea name="name" rows="4" placeholder="Category Name" required>{{category.name}}</textarea></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="all_buttons">
		<div class="category_buttons">
			<input type="submit" value = 'Save'>
				<a href = "{{url_for('showCategories')}}">
				<span>
			<input type="button" value="Cancel"></span></a>
		</div>
	</div>
</form>
