{% include "header.html" %}
<form action="{{ url_for('deleteCatalogItem', item_id = item.id)}}" method = "post">
	<div class="all_data">
		<table class = "item_details">
			<tr>
				<th class = "title" colspan="2">Are you sure you want to delete this item?</th>
			</tr>
			<tr>
				<td class="item_label">Name:</td>
				<td><input type ="text" maxlength="80" name="title" value="{{item.title }}" disabled></td>
			</tr>
			<tr>
				<td class="item_label">Description:</td>
				<td><textarea name="description" rows="4" cols="60" disabled>{{ item.description }}</textarea></td>
			</tr>
			<tr>
				<td class="item_label">Category:</td>
				<td>
				<div class="dropdown">
					<select name="category_list" size="4" disabled>
					{% for category in categories %}
						<option value = "{{category.name}}"{% if category.id == item.category_id %} selected {% endif %}>{{category.name}}</option>
					{% endfor %}
					</select>
				</div>
				</td>
			</tr>
		</table>
		<div class="buttons">
				<input class="delete_data" type="submit" value = 'Delete'>
				<a href = "{{url_for('showCategories')}}"><span>
					<input type="button" value="Cancel"></span></a>
		</div>
	</div>
</form>
