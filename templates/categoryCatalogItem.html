{% include "header.html" %}
<div class="categories_data">
	<div class = "catalog_info">
	<table>
		<thead>
			<th id="cat_title">Category </th>
			<th id="latest_items_title">Catalog items</th>
		</thead>
		<tbody>
			<tr class="info">
				<td id="categogy_item_no_hover">
					<a>{{category.name}}</a>
				</td>
				<td class="catalog_item">
				{% for item in items %}
					<a href = "{{url_for('showCatalogItemDetails', item_id = item.id)}}">{{item.title}}</a>
				{% endfor %}
				</td>
			</tr>
		</tbody>
	</table>
	</div>
</div>
<div class="all_buttons">
	<div class="category_buttons">
		{%if 'username' in session %}
		<div>
			<a href="{{url_for('editCategory', category_id = category.id )}}">
				<button >Edit Category</button>
			</a>
			<a href="{{url_for('deleteCategory', category_id = category.id)}}">
				<button >Delete Category</button>
			</a>
			<a href="{{url_for('newCategory')}}">
				<button >New Category</button>
			</a>
		</div>
		<a href="{{url_for('newCatalogItem')}}">
				<button >New Catalog Item</button>
		</a>
		{% endif %}
		<a href="{{url_for('showCategories')}}">
			<button>Cancel</button>
		</a>
	</div>
</div>
